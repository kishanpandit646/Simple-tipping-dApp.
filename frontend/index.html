<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tipping dApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Tipping dApp</h1>
            <p>Send and receive tips easily with Ethereum!</p>
        </header>

        <div class="form-section">
            <h2>Send a Tip</h2>
            <input type="text" id="recipientAddress" placeholder="Recipient Address" />
            <input type="number" id="tipAmount" placeholder="Amount in Ether" />
            <button id="sendTipBtn">Send Tip</button>
        </div>

        <div class="form-section">
            <h2>Withdraw Tips</h2>
            <button id="withdrawBtn">Withdraw Your Tips</button>
        </div>

        <div class="form-section">
            <h2>Balance Information</h2>
            <button id="checkBalanceBtn">Check My Balance</button>
            <p id="userBalance">Your Balance: 0 ETH</p>
        </div>

        <footer>
            <p>&copy; 2025 Simple Tipping. Built with Ethereum & Smart Contracts</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
